data_path: C:/Users/Jessica/Documents/Proyecto_ssd/VREnv/data/
save_dir: ./sac_agent/hydra_outputs/${task}
task: slide
model_name: sac_vrenv
repeat_training: 1
euler_obs: True

img_obs: False
rand_init_state: False
sparse_reward: False

env:
  cameras: ${camera_conf.cameras}
  robot_cfg: ${robot}
  scene: ${scene}
  rand_init_state: ${rand_init_state}
  sparse_reward: ${sparse_reward}

eval_env:
  cameras: ${camera_conf.cameras}
  robot_cfg: ${robot}
  scene: ${scene}
  rand_init_state: ${rand_init_state}
  sparse_reward: ${sparse_reward}

env_wrapper:
  use_img: ${img_obs}
  use_depth: False
  use_pos: False
  use_gripper_img: False
  history_length: 1
  skip_frames: 0
  img_size: 84
  transforms: ${transforms}

#Env 
defaults:
  - transforms: sac_transforms
  - robot: panda
  - scene: basic_playtable
  - env: env
  - env@eval_env: env
  - camera_conf: topview
  - agent: default
  - test_sac: test
  - optim@optim: config_optim
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog

all_cameras:
  sideview_right: #Side view (slide)
    _target_: vr_env.camera.static_camera.StaticCamera
    name: sideview_right
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    look_at: [ 0.2, 0.8, 0.6 ]
    look_from: [0.8, 0.2, 1]
  sideview_left: #Side view (drawer)
    _target_: vr_env.camera.static_camera.StaticCamera
    name: sideview_left
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    look_at: [ 0.05, 0.8, 0.6 ]
    look_from: [-0.5, 0.2, 1]
  topview:    
    _target_: vr_env.camera.static_camera.StaticCamera
    name: topview
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    look_at: [ 0.2, 0.85, 0.5 ]
    look_from: [0.2, 0.05, 1.3]
  static:
    _target_: vr_env.camera.static_camera.StaticCamera
    name: static
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    look_at: [ 0.1, 0.8, 0.7 ]
    look_from: [ 0.3, -0.2, 1.3 ]
  gripper:
    _target_: vr_env.camera.gripper_camera.GripperCamera
    name: gripper
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    gripper_cam_link: 12 # TODO do not hardcode this, use robot property? e.g. ${robot.camera_link_id}

  opposing:
    _target_: vr_env.camera.static_camera.StaticCamera
    name: opposing
    fov: 75
    aspect: 1
    nearval: 0.01
    farval: 2
    width: 300
    height: 300
    look_at: [ 0.4, 0.5, 0.6 ]
    look_from: [ 0.4, 1.5, 0.9 ]

hydra:
  run:
    dir: ${save_dir}./${now:%Y-%m-%d}/${now:%H-%M-%S}