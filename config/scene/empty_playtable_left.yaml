_target_: vr_env.scene.play_table_scene.PlayTableScene
_recursive_: false
data_path: ${data_path}
global_scaling: 0.8
euler_obs: ${robot.euler_obs}
robot_base_position: [0.25, 0.1, 0.5]
robot_base_orientation: [0, 0, 1.5707963]
robot_initial_joint_positions: [-1.8655324117935868, 1.2728943490345737, 1.3609195725534964, -2.9135051620864374, -2.678514326972004, 2.2513326118846395, -0.8830129757707846]
surfaces: []

objects:
  fixed_objects:
    table:
      file: own_objects/custom_playtable/urdf/playtable.urdf
      initial_pos: [0.7, 1.0, 0]
      initial_orn: [0, 0, 3.141592653589793]
      fixed: true
      joints:
        slide_door_joint:
          initial_state: 0  # prismatic
    hinged_drawer:
      file: own_objects/hinged_drawer/urdf/hinged_drawer.urdf
      initial_pos: [0.7, 1.0, 0]
      initial_orn: [0, 0, 3.141592653589793]
      fixed: true
      joints:
        top_left_door_joint:
          initial_state: 0  # revolute
    drawer:
      file: own_objects/drawer/drawer.urdf
      initial_pos: [0.475, 1.0, -0.004]
      initial_orn: [0, 0, 3.141592653589793]
      fixed: true
      joints:
        drawer_joint:
          initial_state: 0  # prismatic