hydra:
  run:
    dir: /home/borjadi/logs/2022-02-22/19-07-20_aff_rl
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/home/borjadi/logs/2022-02-22/19-07-20_aff_rl
    task:
    - paths.parent_folder=/home/borjadi/
    - model_name=15objs_4lay_256
    - scene=tabletop_random_15objs
    - wandb_login.project=vapo_ablation
    - agent.save_replay_buffer=True
    - agent=default_densenet
    - agent.net_cfg.n_layers=4
  job:
    name: train_tabletop
    override_dirname: agent.net_cfg.n_layers=4,agent.save_replay_buffer=True,agent=default_densenet,model_name=15objs_4lay_256,paths.parent_folder=/home/borjadi/,scene=tabletop_random_15objs,wandb_login.project=vapo_ablation
    id: ???
    num: ???
    config_name: cfg_tabletop
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.1
    cwd: /home/borjadi/vapo/run_on_cluster
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/borjadi/vapo/config
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    choices:
      transforms@env_wrapper.transforms: rl_transforms
      transforms@affordance.transforms: aff_transforms
      aff_model@affordance.gripper_cam.hyperparameters: gripper_cam
      aff_model@affordance.static_cam.hyperparameters: static_cam
      aff_model@target_search.aff_cfg.hyperparameters: static_cam
      paths: general_paths
      test: test_tabletop
      agent: default_densenet
      camera_conf: tabletop
      camera_conf/cameras@camera_conf.gripper: gripper
      camera_conf/cameras@camera_conf.static: tabletop_sideview
      env@eval_env: env_combined
      env: env_combined
      scene: tabletop_random_15objs
      robot: panda
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
